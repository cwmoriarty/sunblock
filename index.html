<!DOCTYPE html>
<html>

<body>
  <h1>Sunblock</h1>
  <br><span id="city"></span> Weather</h1>

  <script type="text/javascript">
    fetch('https://ipapi.co/json').then(response => response.json()).then(data => {
      city = data.city + ", " + data.region_code;
      document.getElementById("city").innerHTML = city;
      //weatherAPIURL = `https://api.open-meteo.com/v1/forecast?latitude=${data.latitude}&longitude=${data.longitude}&current=temperature_2m,precipitation,rain,showers,snowfall,weathercode&hourly=temperature_2m,rain&daily=uv_index_clear_sky_max&temperature_unit=fahrenheit&windspeed_unit=mph&precipitation_unit=inch&timezone=auto`;
    })
      .catch(error => {
        console.error("Error fetching IP data:", error);
      });
  </script>
</body>
</html>
